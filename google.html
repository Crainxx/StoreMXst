<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white w-full max-w-sm rounded-lg shadow-md p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo" class="h-8">
    </div>

    <!-- Judul -->
    <h2 class="text-xl font-semibold text-center mb-2">Masuk</h2>
    <p class="text-sm text-center text-gray-600 mb-6">Gunakan akun Google Anda</p>

    <!-- Form -->
    <form action="produk.html" method="GET" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1" for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400" />
      </div>

      <div class="text-right">
        <a href="#" class="text-sm text-blue-600 hover:underline">Lupa sandi?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Masuk
      </button>
    </form>

    <!-- Footer -->
    <p class="text-xs text-center text-gray-500 mt-6">
      Bukan milikmu? <a href="#" class="text-blue-600 hover:underline">Gunakan akun lain</a>
    </p>
  </div>

</body>
</html>
