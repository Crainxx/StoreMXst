<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 text-black"></body>
  <section class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
        Welcome Back
      </h2>
      <form action="produk.html" method="GET" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" required class="w-full mt-1 px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600" />
        </div>
        <button type="submit" class="w-full bg-purple-300 text-black py-2 rounded-md hover:bg-purple-300 transition">
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        Donâ€™t have an account?
        <a href="signup.html" class="text-purple-300 hover:underline">Sign Up</a>
      </p>
    </div>
  </section>
</body>
</html>
